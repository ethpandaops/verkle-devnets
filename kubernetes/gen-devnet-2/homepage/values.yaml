# Ansible managed. Don't change this file manually. Template info: /vendor/collections/ansible_collections/ethpandaops/general/roles/generate_kubernetes_config/templates/testnet-homepage.yaml.j2

testnet-homepage:
  fullnameOverride: homepage

  replicas: 1

  image:
    repository: ethpandaops/ethereum-testnet-homepage
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      cpu: 33m
      memory: 64Mi
  ingress:
    enabled: true

    className: ingress-nginx-public

    hosts:
      - host: verkle-gen-devnet-2.ethpandaops.io
        paths:
          - path: /
            pathType: Prefix

  customMarkdown: |-
    ## Network Spec
    https://notes.ethereum.org/@ethpandaops/verkle-gen-devnet-2

    ## Ansible setup
    https://github.com/ethpandaops/verkle-devnets

    ## Client versions
    https://github.com/ethpandaops/verkle-devnets/blob/master/ansible/inventories/gen-devnet-2/group_vars/all/images.yaml

    ## Validator ranges
    - https://config.verkle-gen-devnet-2.ethpandaops.io/api/v1/nodes/validator-ranges

    Some examples:
    ```sh
    ## Pretty print in YAML format
    curl -s https://config.verkle-gen-devnet-2.ethpandaops.io/api/v1/nodes/validator-ranges \
      | yq '.ranges' -P
    ```

    ## Ethereum node inventory
    - https://config.verkle-gen-devnet-2.ethpandaops.io/api/v1/nodes/inventory

    Some examples on how to filter specific data from the node inventory:
    ```sh
    # Getting execution layer client enodes
    curl -s https://config.verkle-gen-devnet-2.ethpandaops.io/api/v1/nodes/inventory \
      | jq -r '.ethereum_pairs[] | .execution.enode'
    # Getting conseus layer client ENRs
    curl -s https://config.verkle-gen-devnet-2.ethpandaops.io/api/v1/nodes/inventory \
      | jq -r '.ethereum_pairs[] | .consensus.enr'
    ```

    ## Genesis configuration
    ### Execution layer clients
    - https://config.verkle-gen-devnet-2.ethpandaops.io/el/genesis.json
    - https://config.verkle-gen-devnet-2.ethpandaops.io/el/chainspec.json

    ### Consensus layer clients
    - https://config.verkle-gen-devnet-2.ethpandaops.io/cl/config.yaml
    - https://config.verkle-gen-devnet-2.ethpandaops.io/cl/genesis.ssz
    - https://config.verkle-gen-devnet-2.ethpandaops.io/cl/deploy_block.txt
    - https://config.verkle-gen-devnet-2.ethpandaops.io/cl/deposit_contract.txt
    - https://config.verkle-gen-devnet-2.ethpandaops.io/cl/deposit_contract_block.txt


  customArgs:
    - -b
    - https://verkle-gen-devnet-2.ethpandaops.io

  config:
    baseURL: https://verkle-gen-devnet-2.ethpandaops.io
    languageCode: en-us
    title: verkle-gen-devnet-2
    theme: PaperMod
    markup:
      highlight:
        codeFences: true
        guessSyntax: true
        lineNos: false
        style: monokai
    params:
      disableThemeToggle: true
      defaultTheme: dark
      ethereum:
        faucetUrl: https://faucet.verkle-gen-devnet-2.ethpandaops.io
        faucet2Url: https://faucet-2.verkle-gen-devnet-2.ethpandaops.io
        rpcUrl: https://rpc.verkle-gen-devnet-2.ethpandaops.io
        explorerUrl: https://explorer.verkle-gen-devnet-2.ethpandaops.io
        forkmonUrl: https://forkmon.verkle-gen-devnet-2.ethpandaops.io
        beaconexplorerUrl: "https://verkle-gen-devnet-2.beaconcha.in"
        doraUrl: https://dora.verkle-gen-devnet-2.ethpandaops.io
        checkpointSyncUrl: "https://checkpoint-sync.verkle-gen-devnet-2.ethpandaops.io"
        blobscanUrl: https://blobscan.com
        blobscanethpandaUrl: https://blobscan.verkle-gen-devnet-2.ethpandaops.io
        ethstatsUrl: https://ethstats.verkle-gen-devnet-2.ethpandaops.io
        chainName: "verkle-gen-devnet-2"
        chainId: "69420"
        github: https://github.com/ethpandaops/verkle-devnets/tree/master/network-configs/gen-devnet-2
      metamask:
        enabled: true
      logo:
        enabled: false
        url: https://i.imgur.com/M0gEdpw.png
      assets:
        favicon: https://i.imgur.com/M0gEdpw.png
        favicon16x16: https://i.imgur.com/M0gEdpw.png
        favicon32x32: https://i.imgur.com/M0gEdpw.png
        apple_touch_icon: https://i.imgur.com/M0gEdpw.png
        safari_pinned_tab: https://i.imgur.com/M0gEdpw.png

      links:
      - name: "Devnet Spec"
        dataLookup: github
      - name: "JSON RPC"
        dataLookup: rpcUrl
      - name: "Explorer"
        dataLookup: explorerUrl
      - name: "Dora the Explorer"
        dataLookup: doraUrl
      - name: "Beaconchain explorer (not working)"
        dataLookup: "beaconexplorerUrl"
      - name: "Blobscan"
        dataLookup: blobscanUrl
      - name: "Blobscan ethpanda edition"
        dataLookup: blobscanethpandaUrl
      - name: "Checkpoint Sync"
        dataLookup: checkpointSyncUrl
      - name: "Faucet 1"
        dataLookup: faucetUrl
      - name: "Faucet 2"
        dataLookup: faucet2Url
      - name: "Forkmon"
        dataLookup: forkmonUrl
      - name: "Ethstats"
        dataLookup: ethstatsUrl
    menu:
      main:
        - identifier: ethereum-website
          name: ethereum.org
          url: https://ethereum.org
          weight: 30
    disableKinds: ["taxonomy", "taxonomyTerm"]
    copyright: "Long live the surge"
